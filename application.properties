server.port=8090
spring.application.name=Training-Subscription
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/subscription}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:justas}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:justas}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
#spring.profiles.active=dev
